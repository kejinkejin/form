<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  
    <div class="form-group">
      <label for="username">Name</label>
      <input type="text"
        class="form-control"
        id="username"
        formControlName="username">
      <div *ngIf="!myForm.controls['username'].valid">
            Required
      </div>

    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text"
        class="form-control"
        id="email"
        formControlName="email">
      
      <div *ngIf="!myForm.controls['email'].valid">
        Invalid Email
      </div>

    </div>


  <div class="form-group">
          <label for="post">Post</label>
          <textarea id="post" class="form-control" formControlName="post"></textarea>
          <p class="post-text" *ngIf="!myForm.controls['post'].valid">
            Minimum length 10
          </p>
  </div>



  <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
  <button type="button" class="btn btn-default" (click)="getdata()">GetData</button>
  
</form>
